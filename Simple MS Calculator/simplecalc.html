<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <title>Akash's Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/simplecalc.css">
    <script src="./JS/simplecalc.js"></script>
</head>
<body>
  
    <nav class="navbar">Simple Calculator</nav>
    
    <div class="main">
        <input id="output">    
        <div class="row1">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button onclick="clearentry()" type="button" class="btn btn-secondary">CE</button>
                <button onclick="clr()" type="button" class="btn btn-secondary">C</button>
                <button onclick="back()" type="button" class="btn btn-secondary">Back</button>
                <button value="/" onclick="display('/')" type="button" class="btn btn-secondary">/</button>
            </div>
        </div>
        
        <div class="row2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button value="7" onclick="display('7')" type="button" class="btn btn-secondary">7</button>
                <button value="8" onclick="display('8')" type="button" class="btn btn-secondary">8</button>
                <button value="9" onclick="display('9')" type="button" class="btn btn-secondary">9</button>
                <button value="*" onclick="display('*')" type="button" class="btn btn-secondary">*</button>
            </div>
        </div>

        <div class="row3">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button value="4" onclick="display('4')" type="button" class="btn btn-secondary">4</button>
                <button value="5" onclick="display('5')" type="button" class="btn btn-secondary">5</button>
                <button value="6" onclick="display('6')" type="button" class="btn btn-secondary">6</button>
                <button value="-" onclick="display('-')" type="button" class="btn btn-secondary">-</button>
            </div>
        </div>

        <div class="row4">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button value="1" onclick="display('1')" type="button" class="btn btn-secondary">1</button>
                <button value="2" onclick="display('2')" type="button" class="btn btn-secondary">2</button>
                <button value="3" onclick="display('3')" type="button" class="btn btn-secondary">3</button>
                <button value="+" onclick="display('+')" type="button" class="btn btn-secondary">+</button>
            </div>
        </div>

        <div class="row5">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button value="+/-" onclick="changesign()" type="button" class="btn btn-secondary">+/-</button>
                <button value="0" onclick="display('0')"type="button" class="btn btn-secondary">0</button>
                <button value="." onclick="display('.')" type="button" class="btn btn-secondary">.</button>
                <button value="=" onclick="calc()" type="button" class="btn btn-secondary">=</button>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
